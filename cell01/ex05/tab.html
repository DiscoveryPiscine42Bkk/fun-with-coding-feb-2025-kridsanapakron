<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainArea {
            display: flex;
        }
        .box {
            width: 50%;            
            height: 50px;
            border: 1px solid black;
        }
        .box p {
            padding-left: 10px;
        }
        #b1 {
            background-color: rgb(215, 250, 210);
        }
        #b2 {
            background-color: rgb(128, 208, 240);
        }
    </style>
</head>
<body>
    <div class="mainArea">
        <div class="box" id="b1">
            <p>First</p>
        </div>
        <div class="box" id="b2">
            <p>Second</p>
        </div>
    </div>
</body>
</html>
